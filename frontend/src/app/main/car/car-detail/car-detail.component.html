<o-form
  title="{{ 'CAR_INFORMATION' | oTranslate }}"
  #formCar
  service="cars"
  entity="car"
  keys="id_car"
  id="formCar"
  show-header="no"
  class="formCarDetail"
>
  <o-row>
    <o-column class="columnCarDetail">
        <o-row>
          <o-combo 
          #comboCarBrands 
          class="seats-input large-input"
          attr="id_car_brand" 
          label="Select Brand"
          query-method="query" 
          service="carbrands" 
          entity="carBrand" 
          value-column="id_car_brand"
          columns="id_car_brand;brand_name" 
          visible-columns="brand_name"
          searchable="yes"
          keys="id_car_brand">
          </o-combo>

          <o-combo 
          #comboCarModels 
          class="seats-input large-input"
          attr="id_car_model" 
          label="Select Model"
          query-method="query" 
          service="carmodels" 
          entity="carModel" 
          value-column="id_car_model"
          columns="id_car_model;model_name;id_car_brand" 
          visible-columns="model_name" 
          keys="id_car_model" 
          [query-on-event]="comboCarBrands.onValueChange" 
          searchable="yes"
          parent-keys="id_car_brand">
          </o-combo>
        </o-row>
        <o-row>
          <o-integer-input
            class="seats-input large-input"
            title="{{ 'seats' | oTranslate }}"
            attr="seats"
            required="yes"
            min="1"
            max="9"
            [validators]="validatorNumberSeats"
            width="220px"
            placeholder="4"
          >
            <o-validator error-name="hasValidNumber" error-text="OUT OF SEATS RANGE"></o-validator>
          </o-integer-input>
          <o-combo 
            service="colors" 
            entity="color" 
            keys="id_color"
            sql-type="INTEGER" 
            attr="id_color" 
            label="Color" 
            value-column="id_color" 
            columns="id_color;color_name" 
            visible-columns="color_name"
            required="yes" 
            searchable="yes"
            width="280px">
          </o-combo>
        </o-row>
        <o-row>
          <o-text-input
            class="input-padding large-input"
            title="{{ 'car_registration' | oTranslate }}"
            attr="car_registration"
            required="yes"
            [validators]="validatorCarRegistration"
            width="510px"
            placeholder="1111ZZZ"
          >
            <o-validator error-name="hasValidCarRegisitration" error-text="CAR REGISTRATION INVALID FORMAT (EXAMPLE: 1111ZZZ)"></o-validator>
          </o-text-input>
        </o-row>
        <div class="ontimize-buttons">
          <button id="undoCar" title="{{ 'Clear' | oTranslate }}" label="Clear" (click)="clearCar()" layout-padding>{{ 'Clear' | oTranslate }}</button >
          <button id="saveCar" title="{{ 'Save' | oTranslate }}" label="Save" (click)="updateCar()" layout-padding>{{ 'Save' | oTranslate }}</button >
        </div>
    </o-column>
  </o-row>
</o-form>
