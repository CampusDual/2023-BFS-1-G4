<o-form-layout-manager
  title="{{ 'CARS' | oTranslate }}"
  separator=" "
  mode="tab"
  label-columns="NAME;SURNAME"
>
  <div fxFill>
    <o-list
      #list
      attr="carslist"
      title="CARS"
      service="car"
      entity="car"
      keys="id_car"
      columns="id_car;car_brand;model;seats;car_registration;id_user"
      selectable="true"
      refresh-button="true"
      insert-button="true"
      insert-button-position="top"
      delete-button="true"
      detail-button-in-row="true"
      detail-button-in-row-icon="chevron_right"
      edit-button-in-row="false"
      edit-button-in-row-icon="edit"
      detail-mode="none"
    >
      <o-list-item *ngFor="let row of list.dataArray">
        <o-list-item-card
          #item
          title="{{ row.car_brand }}"
          subtitle="{{ row.model }}"
          image="./assets/images/ontimize.png"
        >
        </o-list-item-card>
      </o-list-item>
    </o-list>
  </div>
</o-form-layout-manager>
