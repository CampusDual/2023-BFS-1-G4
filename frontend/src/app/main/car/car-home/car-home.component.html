<o-form-layout-manager
  title="{{ 'CAR_INFORMATION' | oTranslate }}"
  separator=" "
  mode="dialog"
  label-columns="NAME;SURNAME"
>
<o-form-layout-dialog-options width="450px" height="420px"
  disable-close="false" ></o-form-layout-dialog-options>
  <div fxFill>
    <o-list
      #list
      attr="carslist"
      title="MY CAR"
      service="cars"
      entity="car"
      keys="id_car"
      columns="id_car;car_brand;model;seats;car_registration;id_user"
      selectable="true"
      refresh-button="true"
      [insert-button]="list.dataArray.length>0 ? false : true"
      insert-button-position="top"
      delete-button="true"
      detail-button-in-row="true"
      detail-button-in-row-icon="chevron_right"
      edit-button-in-row="false"
      edit-button-in-row-icon="edit"
      detail-mode="none"
      keys-sql-types="INT"
    >
      <o-list-item *ngFor="let row of list.dataArray">
        <o-list-item-card
          #item
          title="{{ row.car_brand }}"
          subtitle="{{ row.model }}"
          image="./assets/images/carIcon.png"
        >
        </o-list-item-card>
      </o-list-item>
    </o-list>
  </div>
</o-form-layout-manager>
