<o-form-layout-manager
  title="{{ 'TRIPS' | oTranslate }}"
  separator=" "
  mode="tab"
  label-columns="NAME;SURNAME"
>
  <div fxFill>
    <o-list
      #list
      keys="id_trip"
      columns="id_trip;origin;destination;date;time;id_user"
      title="{{ 'TRIPS LIST' | oTranslate }}"
      quick-filter="true"
      quick-filter-columns="date;hour"
      refresh-button="true"
      insert-button="true"
      delete-button="true"
      selectable="true"
      dense="false"
      detail-button-in-row="true"
      detail-button-in-row-icon="chevron_right"
      edit-button-in-row="false"
      edit-button-in-row-icon="edit"
      detail-mode="none"
      pagination-controls="false"
      page-size-options="5;10"
      insert-button-position="top"
      show-buttons-text="false"
    >
      <o-list-item *ngFor="let row of list.dataArray">
      </o-list-item>
      <o-list-item-text
        #item
        title="David Gonzalez Dieguez"
        primary-text="Ourense-A CoruÃ±a"
        secondary-text="12-06-2023, hora 10:00"
        (icon-action)="addToFavorites(row, item)"
      >
      </o-list-item-text>
    </o-list>
  </div>
</o-form-layout-manager>
