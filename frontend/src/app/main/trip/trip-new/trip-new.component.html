<o-form
  title="{{ 'TRIP_INFORMATION' | oTranslate }}"
  #formTrip
  service="trips"
  entity="trip"
  keys="id_trip"
  id="formCar"
  show-header="no"
  class="formTripDetail"
>
  <o-row>
    <o-column class="columnTripDetail">
        <o-row>
          <o-text-input
            class="input-padding large-input"
            attr="origin"
            required="yes"
            id="origin"
            width="300px"
            placeholder="Santiago de Compostela"
          ></o-text-input>
        </o-row>

        <o-row style="display: flex; flex-direction: column; align-items: center;">
          <o-text-input
            class="input-padding large-input"
            attr="destination"
            required="yes"
            id="destination"
            width="300px"
            placeholder="A CoruÃ±a"
          ></o-text-input>
        </o-row>

        <o-row style="display: flex; justify-content: center;">
          <o-date-input
            class="date-input"
            attr="date"
            required="yes"
            min="16/06/2023"
            max="31/12/2023"
            id="date"
            width="145px"
            placeholder="16/06/2023"
          ></o-date-input>

          <o-hour-input
            class="input-padding time-input"
            attr="time"
            required="yes"
            id="time"
            width="145px"
            placeholder="12:00"
          ></o-hour-input>
        </o-row>
        <div class="ontimize-buttons">
          <button id="clearTrip" label="Clear" (click)="clearTrip()" layout-padding>{{ 'Clear' | oTranslate }}</button>
          <button id="saveTrip" label="Save" (click)="insertTrip()" layout-padding>{{ 'Register' | oTranslate }}</button>
        </div>
    </o-column>
  </o-row>
</o-form>
