<o-form
  service="trip"
  entity="trip"
  keys="id_trip"
  header-actions="R;I;U;D"
  show-header-navigation="no"
>
  <o-row>
    <o-column title-label="TRIP_PERSONAL_INFORMATION" fxFlex>
      <o-row>
        <o-text-input
          class="input-padding"
          attr="ORIGIN"
          fxFlex="40"
          required="yes"
        ></o-text-input>
      </o-row>

      <o-row>
        <o-text-input
          class="input-padding"
          attr="DESTINATION"
          fxFlex="40"
          required="yes"
        ></o-text-input>
      </o-row>

      <o-row>
        <o-date-input attr="DATE" fxFlex="20" required="yes"></o-date-input>

        <o-hour-input attr="TIME" fxFlex="20" required="yes"></o-hour-input>
      </o-row>
    </o-column>
  </o-row>
</o-form>
