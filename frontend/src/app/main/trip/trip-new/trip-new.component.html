<o-form
  service="trips"
  entity="trip"
  keys="id_trip"
  header-actions="I"
  show-header-navigation="no"
>
  <o-row style="display: flex; justify-content: center;">
    <o-column title-label="TRIP_PERSONAL_INFORMATION" fxFlex>
      <div class="center-form">
        <o-row style="display: flex; flex-direction: column; align-items: center;">
          <o-text-input
            class="input-padding large-input"
            attr="origin"
            fxFlex="40"
            required="yes"
            id="origin"
            placeholder="Santiago de Compostela"
          ></o-text-input>
        </o-row>

        <o-row style="display: flex; flex-direction: column; align-items: center;">
          <o-text-input
            class="input-padding large-input"
            attr="destination"
            fxFlex="40"
            required="yes"
            id="destination"
            placeholder="A CoruÃ±a"
          ></o-text-input>
        </o-row>

        <o-row style="display: flex; justify-content: center;">
          <o-date-input
            class="date-input"
            attr="date"
            fxFlex="20"
            required="yes"
            id="date"
            placeholder="01/01/2000"
          ></o-date-input>

          <o-hour-input
            class="input-padding time-input"
            attr="time"
            fxFlex="20"
            required="yes"
            id="time"
            placeholder="12:00"
          ></o-hour-input>
        </o-row>
      </div>
    </o-column>
  </o-row>
</o-form>
