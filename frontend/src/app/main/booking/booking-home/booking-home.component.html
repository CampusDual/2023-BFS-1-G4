<o-form-layout-manager
  title="{{ 'BOOKINGS' | oTranslate }}"
  separator=" "
  mode="tab"
  label-columns="ORIGIN_TITLE;DESTINATION_DESTINATION"
>
  <div fxFill>
    <o-list
      #list
      attr="bookingslist"
      title="MY BOOKINGS"
      service="bookings"
      entity="myBookings"
      keys="id_booking"
      columns="id_booking;destination_title;date;time;name;brand_name;model_name;car_registration;id_user"
      selectable="true"
      refresh-button="true"
      delete-button="true"
      detail-mode="none"
      keys-sql-types="STRING"
      pagination-controls="yes"
    >
      <o-list-item *ngFor="let row of list.dataArray">
        <o-list-item-text
        #item 
        title="{{ row.origin_title }} - {{ row.destination_title }}" 
        primary-text="{{ convertDate(row.date) }} - {{ convertTime(row.time) }}"
        secondary-text="{{ row.name }} - {{ row.brand_name }} {{ row.model_name }} - {{ row.car_registration }}"
        >
        </o-list-item-text>
      </o-list-item>
    </o-list>
  </div>
</o-form-layout-manager>
