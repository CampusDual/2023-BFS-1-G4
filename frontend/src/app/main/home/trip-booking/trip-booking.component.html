<o-form
  service="trips"
  entity="booking"
  keys="id_trip"
>
  <o-row>
    <o-column title-label="TRIP_INFORMATION" fxFlex>
      <div class="center-form">
        <o-row>
          <o-text-input
            class="input-padding large-input"
            attr="origin"
            fxFlex="40"
            id="origin"
            read-only="true"
          ></o-text-input>
        </o-row>

        <o-row>
          <o-text-input
            class="input-padding large-input"
            attr="destination"
            fxFlex="40"
            id="destination"
            read-only="true"
          ></o-text-input>
        </o-row>

        <o-row>
          <o-date-input
            class="date-input"
            attr="date"
            fxFlex="20"
            id="date"
            read-only="true"
          ></o-date-input>

          <o-text-input
            class="input-padding time-input"
            attr="time"
            fxFlex="20"
            id="time"
            read-only="true"
          ></o-text-input>

          <o-text-input
            class="input-padding time-input"
            attr="free_seats"
            fxFlex="20"
            id="free_seats"
            read-only="true"
          ></o-text-input>
        </o-row>
        <o-row>
          <o-text-input
            class="input-padding time-input"
            attr="name"
            fxFlex="20"
            id="name"
            read-only="true"
          ></o-text-input>

          <o-text-input
            class="input-padding time-input"
            attr="surname1"
            fxFlex="20"
            id="surname1"
            read-only="true"
          ></o-text-input>

          <o-text-input
            class="input-padding time-input"
            attr="surname2"
            fxFlex="20"
            id="surname2"
            read-only="true"
          ></o-text-input>
        </o-row>
      </div>
    </o-column>
  </o-row>
  <button id="signUp" [disabled]="disabledState">Sign Up</button>
</o-form>
